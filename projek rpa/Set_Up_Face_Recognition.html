<!DOCTYPE html>
<html>
<head>
    <title>Set Up Face Recognition</title>
    <style>
    body {
        background-color: #121212;
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #181818;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
    }

    .icon {
        font-size: 4em;
        margin-bottom: 20px;
    }

    .message {
        font-size: 1.2em;
        margin-bottom: 20px;
    }

    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
    <h1>Set Up Face Recognition</h1>
    <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path fill="white" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3 .59 8 8-3.59 8-8 8z"></path></svg>
    </div>
    <p class="message">Please allow access to your camera so we can set up face recognition.</p>
    <button class="button">Allow Access</button>
</div>
</body>
</html>
