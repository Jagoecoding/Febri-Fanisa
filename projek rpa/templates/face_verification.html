<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top left, #1c1c3c, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .verification-container {
            background: #1e1e3f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .verification-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .verification-container img {
            margin-bottom: 20px;
        }
        .verification-container p {
            margin-bottom: 30px;
            color: #bbb;
        }
        .verification-container button {
            width: 120px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .proceed-btn {
            background: #6a5acd;
            color: white;
        }
        .proceed-btn:hover {
            background: #5a4abc;
        }
        .cancel-btn {
            background: #444;
            color: white;
        }
        .cancel-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h2>Verify Your Face</h2>
        <img src="{{ url_for('static', filename='face-icon.png') }}" width="100">
        <p>Please position your face in the camera frame.</p>
        <form action="/proceed" method="post">
            <button type="submit" class="proceed-btn">Proceed</button>
        </form>
        <button class="cancel-btn" onclick="window.close();">Cancel</button>
    </div>
</body>
</html>
