<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JagoeCoding - Settings</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #0F0A2C;
      display: flex;
      height: 100vh;
      color: #FFFFFF;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #161030;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #FFFFFF;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 15px 0;
    }

    .sidebar li a {
      text-decoration: none;
      color: #C2C2C2;
      font-size: 16px;
      display: flex;
      align-items: center;
      padding: 8px 0;
      transition: color 0.3s;
    }

    .sidebar li a img {
      margin-right: 10px;
      /* Space between image and text */
      width: 24px;
      height: 24px;
    }

    .sidebar li a:hover {
      color: #928EFF;
    }

    .sidebar .settings {
      margin-top: 20px;
      border-top: 1px solid #282048;
      padding-top: 15px;
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      padding: 30px;
    }

    .main-content h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .settings-container {
      display: flex;
      justify-content: space-between;
      background: radial-gradient(circle at top left, #2A215A, #0F0A2C);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    .section {
      background-color: #1F183E;
      border-radius: 10px;
      padding: 20px;
      width: 45%;
    }

    .section h3 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #FFFFFF;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      color: #FFFFFF;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #282048;
      color: #FFFFFF;
      font-size: 14px;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #5B47E0;
      color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: 10px;
    }

    .button:hover {
      background-color: #7261F1;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h1>JagoeCoding</h1>
      <ul>
        <!-- Dashboard with Image -->
        <li>
          <a href="dashboard.html">
            <img src="element-icon/dashboard.png" alt="Dashboard Icon"> <!-- Replace with your image URL -->
            Dashboard
          </a>
        </li>
        <!-- Course with Image -->
        <li>
          <a href="course.html">
            <img src="element-icon/course.png" alt="Course Icon"> <!-- Replace with your image URL -->
            Course
          </a>
        </li>
        <!-- Leaderboard with Image -->
        <li>
          <a href="leaderboard.html">
            <img src="element-icon/leaderboard.png" alt="Leaderboard Icon"> <!-- Replace with your image URL -->
            Leaderboard
          </a>
        </li>
        <!-- Profile with Image -->
        <li>
          <a href="profil.html">
            <img src="element-icon/profil.png" alt="Profile Image"> <!-- Replace with your image URL -->
            Profile
          </a>
        </li>
      </ul>
    </div>
    <div class="settings">
      <ul>
        <!-- Settings with Image -->
        <li>
          <a href="settings.html">
            <img src="element-icon/setting.png" alt="Settings Icon"> <!-- Replace with your image URL -->
            Settings
          </a>
        </li>
        <!-- Help with Image -->
        <li>
          <a href="help.html">
            <img src="element-icon/help.png" alt="Help Icon"> <!-- Replace with your image URL -->
            Help
          </a>
        </li>
        <!-- Log Out with Image -->
        <li>
          <a href="login.html">
            <img src="element-icon/logout.png" alt="Log Out Icon"> <!-- Replace with your image URL -->
            Log Out
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Edit Profile</h2>
    <div class="settings-container">
      <div class="section">
        <h3>Profile Information</h3>
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" value="Cut Evana Salsabila" readonly>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" value="cutevana@gmail.com" readonly>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" value="Billa" readonly>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" value="(null)" readonly>
        </div>
        <div class="form-group">
          <label>Bio</label>
          <textarea readonly>(null)</textarea>
        </div>
      </div>
      <div class="section">
        <h3>Profile Picture</h3>
        <div class="form-group">
          <img src="image/bila.jpg" alt="image/bila.jpg" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px;">
          <button class="button">Upload new photo</button>
        </div>
      </div>
    </div>
    <div class="button-group">
      <button class="button">Simpan</button>
      <button class="button">Batal</button>
      <button class="button">Hapus akun</button>
    </div>
  </div>
</body>
</html>
